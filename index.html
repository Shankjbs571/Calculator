<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body style="background-color: aliceblue; margin: 5% 20% 0 20%;">
       <h5>This is Learning of JS</h1>
       <div class="input-group input-group-lg" >
        <input id="expression" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter expression">
        <button type="button" class="btn btn-success" onclick="calculate()">Calculate</button>

      </div>
      <script>
        function calculate(){
            expression = document.getElementById("expression").value;
            answer = eval(expression);
            document.getElementById("expression").value = answer;
        }
      </script>
    </body>
</html>
